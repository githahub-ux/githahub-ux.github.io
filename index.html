<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textgenerator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7bfe8, #6190e8); /* Sanfter Farbverlauf */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px; /* Stärkere Rundung */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Deutlicherer Schatten */
            padding: 40px; /* Mehr Innenabstand */
            width: 100%;
            max-width: 700px; /* Etwas schmaler für bessere Lesbarkeit */
            display: flex;
            flex-direction: column;
            gap: 25px; /* Größerer Abstand zwischen Elementen */
            animation: fadeIn 0.8s ease-out; /* Fade-In Animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2c3e50; /* Dunklerer Text für Überschrift */
            font-weight: 700; /* Etwas fetter */
            font-size: 2.5rem; /* Größere Überschrift */
            margin-bottom: 10px; /* Abstand nach unten */
        }
        label {
            color: #34495e; /* Dunklerer Text für Labels */
            font-weight: 600;
            font-size: 1.1rem;
        }
        textarea {
            width: 100%;
            padding: 15px; /* Mehr Innenabstand */
            border: 2px solid #e0e0e0; /* Deutlichere Umrandung */
            border-radius: 10px; /* Stärkere Rundung */
            font-size: 1.05rem;
            resize: vertical;
            min-height: 150px; /* Etwas höhere Mindesthöhe */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #6190e8; /* Fokusfarbe */
            box-shadow: 0 0 0 3px rgba(97, 144, 232, 0.3); /* Fokus-Schatten */
        }
        .button-group {
            display: flex;
            gap: 15px; /* Abstand zwischen den Buttons */
            flex-wrap: wrap; /* Umbruch auf kleinere Bildschirme */
            justify-content: center;
        }
        button {
            background: linear-gradient(45deg, #6190e8, #a7bfe8); /* Farbverlauf für Button */
            color: white;
            padding: 15px 25px;
            border-radius: 10px; /* Stärkere Rundung */
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(97, 144, 232, 0.4); /* Deutlicherer Schatten */
            border: none;
            letter-spacing: 0.5px; /* Leichter Zeichenabstand */
            flex-grow: 1; /* Buttons füllen den verfügbaren Platz aus */
            min-width: 180px; /* Mindestbreite für Buttons */
        }
        button:hover {
            background: linear-gradient(45deg, #507ccf, #8faedc); /* Dunklerer Farbverlauf beim Hover */
            transform: translateY(-3px); /* Stärkerer Hover-Effekt */
            box-shadow: 0 8px 20px rgba(97, 144, 232, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(97, 144, 232, 0.3);
        }
        .output-box {
            background-color: #ecf0f1; /* Hellerer Hintergrund */
            border: 1px solid #dcdcdc; /* Sanftere Umrandung */
            border-radius: 10px; /* Stärkere Rundung */
            padding: 20px; /* Mehr Innenabstand */
            min-height: 180px; /* Etwas höhere Mindesthöhe */
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.05rem;
            color: #34495e; /* Dunklerer Text */
            line-height: 1.6; /* Bessere Zeilenhöhe */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05); /* Leichter Innenschatten */
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6190e8; /* Farbe des Spinners */
            border-radius: 50%;
            width: 40px; /* Größerer Spinner */
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #c0392b; /* Kräftigeres Rot */
            background-color: #fcecec; /* Hellerer Hintergrund für Fehler */
            border: 1px solid #e74c3c; /* Kräftigere Umrandung */
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Textgenerator</h1>

        <!-- Eingabebereich für den Prompt -->
        <label for="promptInput">Geben Sie Ihren Prompt ein:</label>
        <textarea id="promptInput" placeholder="Z.B. 'Schreiben Sie einen kurzen Absatz über die Vorteile des Lesens.'"></textarea>

        <!-- Schaltflächengruppe -->
        <div class="button-group">
            <button id="generateButton">Text generieren</button>
            <button id="summarizeButton">Text zusammenfassen ✨</button>
            <button id="continueButton">Text fortsetzen ✨</button>
        </div>

        <!-- Ladeanzeige -->
        <div id="loadingSpinner" class="loading-spinner"></div>

        <!-- Fehlermeldungsbereich -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Ausgabebereich für den generierten Text -->
        <label for="outputResult">Generierter Text:</label>
        <div id="outputResult" class="output-box"></div>
    </div>

    <script type="module">
        // Firebase Konfiguration und Initialisierung
        // Die globalen Variablen __app_id, __firebase_config und __initial_auth_token
        // werden von der Canvas-Umgebung bereitgestellt.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // API-Schlüssel für Gemini (bleibt leer, wird von Canvas bereitgestellt)
        const apiKey = ""; // Wenn Sie andere Modelle als gemini-2.0-flash verwenden möchten, geben Sie hier einen API-Schlüssel an. Ansonsten lassen Sie dies so.

        // Referenzen zu DOM-Elementen
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const summarizeButton = document.getElementById('summarizeButton');
        const continueButton = document.getElementById('continueButton');
        const outputResult = document.getElementById('outputResult');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Zeigt eine Fehlermeldung an.
         * @param {string} message Die anzuzeigende Fehlermeldung.
         */
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        /**
         * Verbirgt die Fehlermeldung.
         */
        function hideErrorMessage() {
            errorMessage.style.display = 'none';
        }

        /**
         * Verwaltet den UI-Status während API-Anfragen.
         * @param {boolean} isLoading Ob der Ladevorgang aktiv ist.
         */
        function setUIState(isLoading) {
            generateButton.disabled = isLoading;
            summarizeButton.disabled = isLoading;
            continueButton.disabled = isLoading;
            loadingSpinner.style.display = isLoading ? 'block' : 'none';
            if (isLoading) {
                hideErrorMessage();
            }
        }

        /**
         * Führt einen API-Aufruf an Gemini durch.
         * @param {string} text Der Text, der an das Modell gesendet werden soll.
         * @returns {Promise<string>} Der generierte Text.
         */
        async function callGeminiAPI(text) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: text }] });
            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API-Fehler: ${response.status} ${response.statusText} - ${errorData.error.message || 'Unbekannter Fehler'}`);
            }

            const result = await response.json();

            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                return result.candidates[0].content.parts[0].text;
            } else {
                throw new Error('Es wurde kein Text generiert. Unerwartete API-Antwortstruktur.');
            }
        }

        /**
         * Generiert Text unter Verwendung der Gemini API basierend auf dem Prompt.
         */
        async function generateText() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showErrorMessage('Bitte geben Sie einen Prompt ein, um Text zu generieren.');
                return;
            }

            setUIState(true);
            outputResult.textContent = '';

            try {
                const generatedText = await callGeminiAPI(`Antworte auf Deutsch: ${prompt}`);
                outputResult.textContent = generatedText;
            } catch (error) {
                console.error('Fehler beim Generieren des Textes:', error);
                showErrorMessage(`Fehler beim Generieren des Textes: ${error.message}`);
            } finally {
                setUIState(false);
            }
        }

        /**
         * Fasst den im Ausgabefeld angezeigten Text zusammen.
         */
        async function summarizeText() {
            const textToSummarize = outputResult.textContent.trim();
            if (!textToSummarize) {
                showErrorMessage('Es gibt keinen Text zum Zusammenfassen. Bitte generieren Sie zuerst Text.');
                return;
            }

            setUIState(true);

            try {
                // Anweisung an das Modell, den Text auf Deutsch zusammenzufassen
                const summarizedText = await callGeminiAPI(`Fasse den folgenden Text auf Deutsch zusammen: "${textToSummarize}"`);
                outputResult.textContent = summarizedText;
            } catch (error) {
                console.error('Fehler beim Zusammenfassen des Textes:', error);
                showErrorMessage(`Fehler beim Zusammenfassen des Textes: ${error.message}`);
            } finally {
                setUIState(false);
            }
        }

        /**
         * Setzt den im Ausgabefeld angezeigten Text fort.
         */
        async function continueText() {
            const textToContinue = outputResult.textContent.trim();
            if (!textToContinue) {
                showErrorMessage('Es gibt keinen Text zum Fortsetzen. Bitte generieren Sie zuerst Text.');
                return;
            }

            setUIState(true);

            try {
                // Anweisung an das Modell, den Text auf Deutsch fortzusetzen
                const continuedText = await callGeminiAPI(`Setze den folgenden Text auf Deutsch fort: "${textToContinue}"`);
                outputResult.textContent += "\n\n" + continuedText; // Füge den fortgesetzten Text hinzu
            } catch (error) {
                console.error('Fehler beim Fortsetzen des Textes:', error);
                showErrorMessage(`Fehler beim Fortsetzen des Textes: ${error.message}`);
            } finally {
                setUIState(false);
            }
        }

        // Event-Listener für die Schaltflächen
        generateButton.addEventListener('click', generateText);
        summarizeButton.addEventListener('click', summarizeText);
        continueButton.addEventListener('click', continueText);
    </script>
</body>
</html>
