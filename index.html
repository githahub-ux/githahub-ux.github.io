<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klick das Quadrat!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }

    #square {
      width: 100px;
      height: 100px;
      background-color: crimson;
      position: absolute;
      cursor: pointer;
      display: none;
      border-radius: 10px;
      transition: top 0.2s, left 0.2s;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #score, #timer {
      margin: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <button id="start-btn">Spiel starten</button>
  <div id="score">Punkte: 0</div>
  <div id="timer">Zeit: 10</div>
  <div id="square"></div>

  <script>
    const square = document.getElementById("square");
    const startBtn = document.getElementById("start-btn");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");

    let score = 0;
    let timeLeft = 10;
    let gameInterval;
    let timerInterval;

    function randomPosition() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      square.style.left = x + "px";
      square.style.top = y + "px";
    }

    function startGame() {
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = "Punkte: 0";
      timerDisplay.textContent = "Zeit: 10";
      startBtn.disabled = true;
      square.style.display = "block";

      gameInterval = setInterval(() => {
        randomPosition();
      }, 700);

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Zeit: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      square.style.display = "none";
      startBtn.disabled = false;
      alert("Spiel vorbei! Dein Score: " + score);
    }

    square.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Punkte: " + score;
      randomPosition();
    });

    startBtn.addEventListener("click", startGame);
  </script>

</body>
</html>
