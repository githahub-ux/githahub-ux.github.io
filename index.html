<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    canvas {
      background: #222;
      border: 2px solid #555;
    }

    #score {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div id="score">Punkte: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const tileSize = 20;
    const tileCount = canvas.width / tileSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let nextDirection = { x: 0, y: 0 };
    let food = {};
    let score = 0;
    let gameOverFlag = false;

    function gameLoop() {
      if (gameOverFlag) return;

      update();
      draw();
    }

    function update() {
      direction = nextDirection;

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Wand-Kollision
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        return endGame();
      }

      // Selbst-Kollision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        return endGame();
      }

      snake.unshift(head);

      // Futter gefressen?
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Punkte: " + score;
        placeFood();
      } else {
        snake.pop(); // Kein Futter? Dann letztes Segment entfernen
      }
    }

    function draw() {
      // Hintergrund
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "lime";
      for (const segment of snake) {
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);
      }

      // Futter
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    function placeFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      food = newFood;
    }

    function endGame() {
      gameOverFlag = true;
      alert("ðŸ’€ Game Over! Dein Score: " + score);
      resetGame();
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      nextDirection = { x: 0, y: 0 };
      score = 0;
      scoreDisplay.textContent = "Punkte: 0";
      gameOverFlag = false;
      placeFood();
    }

    // Tastatursteuerung
    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
        case "w":
          if (direction.y === 0) nextDirection = { x: 0, y: -1 };
          break;
        case "ArrowDown":
        case "s":
          if (direction.y === 0) nextDirection = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
        case "a":
          if (direction.x === 0) nextDirection = { x: -1, y: 0 };
          break;
        case "ArrowRight":
        case "d":
          if (direction.x === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    resetGame();
    setInterval(gameLoop, 100); // Spielgeschwindigkeit
  </script>
</body>
</html>
